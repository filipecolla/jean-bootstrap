<!doctype html>
<html lang="pt-br" data-bs-theme="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clinica Colla</title>
    <link rel="stylesheet" href="/src/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body >
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="index.html" class="nav-link px-2 link-secondary">Home</a></li>
                  <li><a href="sobre.html" class="nav-link px-2 link-body-emphasis">Sobre Nós</a></li>
                  <li><a href="comprar.html" class="nav-link px-2 link-body-emphasis">Como Comprar</a></li>
                </ul>
        
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                  <input type="search" class="form-control" placeholder="Pesquisa..." aria-label="Search">
                </form>
              </div>
            </div>
          </header>
    <main>
      <div class="container">
        <main>
          <div class="row g-5">
                <div class="input-group">
                </div>
            </div>
            <div class="col-md-7 col-lg-8">
              <h4 class="mb-3">Informações de Pagamento</h4>
              <form class="needs-validation" novalidate="">
                <div class="row g-3">
                  <div class="col-sm-6">
                    <label for="firstName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                    </div>
                  </div>
      
                  <div class="col-sm-6">
                    <label for="lastName" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="email" class="form-label">Email <span class="text-body-secondary">(Opcional)</span></label>
                    <input type="email" class="form-control" id="email" placeholder="voce@exemplo.com">
                    <div class="invalid-feedback">
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="address" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="address" placeholder="Jardim Aquarius" required="">
                    <div class="invalid-feedback">
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="address2" class="form-label">Rua e Número<span class="text-body-secondary"></span></label>
                    <input type="text" class="form-control" id="address2" placeholder="Rua Tete, 123">
                  </div>

                  <div class="col-md-4">
                    <label for="state" class="form-label">Estado</label>
                    <select class="form-select" id="state" required="">
                      <option value="">...</option>
                      <option>São Paulo</option>
                    </select>
                  </div>

                    <div class="col-md-4">
                        <label for="state" class="form-label">Cidade</label>
                        <select class="form-select" id="state" required="">
                          <option value="">...</option>
                          <option>São José Dos Campos</option>
                    </select>
      </div>
                <div class="col-md-3">
                  <label for="zip" class="form-label">CEP</label>
                  <input type="text" class="form-control" id="zip" placeholder="" required="">
                  <div class="invalid-feedback">
                  </div>
                </div>
              </div>
    
              <hr class="my-4">
    
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="same-address">
                <label class="form-check-label" for="same-address">Meu endereço é o mesmo de entrega</label>
              </div>
    
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="save-info">
                <label class="form-check-label" for="save-info">Salvar estas Informações para uma proxima vez</label>
              </div>
    
              <hr class="my-4">
    
              <h4 class="mb-3">Pagamento</h4>
    
              <div class="my-3">
                <div class="form-check">
                  <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">
                  <label class="form-check-label" for="credit">Cartão de Crédito</label>
                </div>
                <div class="form-check">
                  <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">
                  <label class="form-check-label" for="debit">Cartão de Débito</label>
                </div>
                <div class="form-check">
                  <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required="">
                  <label class="form-check-label" for="paypal">PayPal</label>
                </div>
              </div>
    
              <div class="row gy-3">
                <div class="col-md-6">
                  <label for="cc-name" class="form-label">Nome do Cartão</label>
                  <input type="text" class="form-control" id="cc-name" placeholder="" required="">
                  <small class="text-body-secondary">Nome Completo presente no cartão</small>
                  <div class="invalid-feedback">
                  </div>
                </div>
    
                <div class="col-md-6">
                  <label for="cc-number" class="form-label">Número do Cartão</label>
                  <input type="text" class="form-control" id="cc-number" placeholder="" required="">
                  <div class="invalid-feedback">
                  </div>
                </div>
    
                <div class="col-md-3">
                  <label for="cc-expiration" class="form-label">Expira</label>
                  <input type="text" class="form-control" id="cc-expiration" placeholder="" required="">
                  <div class="invalid-feedback">
                  </div>
                </div>
    
                <div class="col-md-3">
                  <label for="cc-cvv" class="form-label">CVV</label>
                  <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
                  <div class="invalid-feedback">
                  </div>
                </div>
              </div>
    
              <hr class="my-4">
    
              <button class="w-100 btn btn-primary btn-lg" type="submit">Continuar para o pagamento</button>
            </form>
          </div>
        </div>
    </div>
    </main>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Filipe Colla</span>
          </div>
      
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
          </ul>
        </footer>
    </div>
</body>
</html>
