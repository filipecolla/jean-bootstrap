<!doctype html>
<html lang="pt-br" data-bs-theme="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clinica Colla</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
  
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                {% if session['user'] == None %}
                <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="sobre" class="nav-link px-2 link-body-emphasis">Sobre Nós</a></li>
                <li><a href="comprar" class="nav-link px-2 link-body-emphasis">Como Comprar</a></li>
                <li><a href="login" class="nav-link px-2 link-body-emphasis">Logar</a></li>
                <li><a href="cadastro" class="nav-link px-2 link-body-emphasis">Cadastro</a></li>
                {% else %}
                <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="sobre" class="nav-link px-2 link-body-emphasis">Sobre Nós</a></li>
                <li><a href="comprar" class="nav-link px-2 link-body-emphasis">Como Comprar</a></li>
                <li><a href="logout" class="nav-link px-12 link-body-emphasis">Sair</a></li>
                {% endif %}
              </ul>
  
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input type="search" class="form-control" placeholder="Pesquisa..." aria-label="Search">
          </form>
        </div>
      </div>
    </header>
<body>
    <main>

{% block content %}



{% endblock %}

    </main>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Filipe Colla</span>
          </div>
      
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
          </ul>
        </footer>
    </div>
</body>
</html>
