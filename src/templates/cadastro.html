{% extends 'base.html' %}

{% block content %}

        <div class="container">
            <main>
              <div class="row g-5">
                    <div class="input-group">
                    </div>
                </div>
                <div class="col-md-7 col-lg-8">
                  <h4 class="mb-3">Cadastro</h4>
                  <form class="needs-validation" action="cadastrar" novalidate="" method="post">
                    <div class="row g-3">
                      <div class="col-sm-6">
                        <label for="Nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="Nome" name="Nome" placeholder="Fulaninho" value="" required="">
                        <div class="invalid-feedback">
                        </div>
                      </div>
          
                      <div class="col-sm-6">
                        <label for="Sobrenome" class="form-label">Sobrenome:</label>
                        <input type="text" class="form-control" id="Sobrenome" name="Sobrenome" placeholder="Silva" value="" required="">
                        <div class="invalid-feedback">
                        </div>
                      </div>
          
                      <div class="col-12">
                        <label for="Email" class="form-label">Email:</label>
                        <div class="input-group has-validation">
                          <input type="text" class="form-control" name="Email" id="Email" placeholder="seuemail@gmai.com" required="">
                        <div class="invalid-feedback">
                          </div>
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="Senha" class="form-label">Senha:</label>
                        <div class="input-group has-validation">
                          <input type="Senha" class="form-control" id="Senha" name="Senha" placeholder="*********" required="">
                        <div class="invalid-feedback">
                          </div>
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="Senha" class="form-label">Confirmar senha: </label>
                        <div class="input-group has-validation">
                          <input type="Senha" class="form-control" id="Senha" name="confSenha" placeholder="*********" required="">
                        <div class="invalid-feedback">
                          </div>
                        </div>
                      </div>
          
                      <div class="col-12">
                        <label for="Usuario" class="form-label">Usúario:</label>
                        <input type="Usuario" name="Usuario" class="form-control" id="Usuario" placeholder="fulano3kkk">
                        <div class="invalid-feedback">
                        </div>
                      </div>
          
                      <div class="col-12">
                        <label for="Bairro" class="form-label">Endereço:<span class="text-body-secondary">(Opcional)</span></label>
                        <input type="text" name="Bairro" class="form-control" id="Bairro" placeholder="Jardim Aquarius" required="">
                        <div class="invalid-feedback">
                        </div>
                      </div>
          
                      <div class="col-12">
                        <label for="Rua" class="form-label">Rua:<span class="text-body-secondary">(Opcional)</span><span class="text-body-secondary"></span></label>
                        <input type="text" class="form-control" name="Rua" id="Rua" placeholder="Rua Tete">
                      </div>

                      <div class="col-md-4">
                        <label for="Estado" class="form-label">Estado:</label>
                        <select class="form-select" id="Estado" name="Estado" required="">
                          <option value="">...</option>
                          <option>São Paulo</option>
                        </select>
                      </div>

                        <div class="col-md-4">
                            <label for="Cidade" class="form-label">Cidade:</label>
                            <select class="form-select" id="Cidade" name="Cidade" required="">
                              <option value="">...</option>
                              <option>São José Dos Campos</option>
                        </select>
                      </div>

                      <div class="col-sm-4">
                        <label for="cep" class="form-label">CEP:</label>
                        <input type="text" name="cep" class="form-control" id="cep" placeholder="" required="">
                        <div class="invalid-feedback">
                        </div>
                      </div>

                        <hr class="my-4">
    
                        <button class="w-100 btn btn-primary btn-lg" type="submit">Cadastrar</button>
          </div>

{% endblock %}
