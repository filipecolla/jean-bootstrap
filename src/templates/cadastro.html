<!doctype html>
<html lang="pt-br" data-bs-theme="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clinica Colla</title>
    <link rel="stylesheet" href="/src/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body >
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="index.html" class="nav-link px-2 link-secondary">Home</a></li>
                  <li><a href="sobre.html" class="nav-link px-2 link-body-emphasis">Sobre Nós</a></li>
                  <li><a href="comprar.html" class="nav-link px-2 link-body-emphasis">Como Comprar</a></li>
                </ul>
        
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                  <input type="search" class="form-control" placeholder="Pesquisa..." aria-label="Search">
                </form>
              </div>
            </div>
          </header>
    <main>
        <div class="container">
            <main>
              <div class="row g-5">
                    <div class="input-group">
                    </div>
                </div>
                <div class="col-md-7 col-lg-8">
                  <h4 class="mb-3">Cadastro</h4>
                  <form class="needs-validation" novalidate="">
                    <div class="row g-3">
                      <div class="col-sm-6">
                        <label for="firstName" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Fulaninho" value="" required="">
                        <div class="invalid-feedback">
                        </div>
                      </div>
          
                      <div class="col-sm-6">
                        <label for="lastName" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Silva" value="" required="">
                        <div class="invalid-feedback">
                        </div>
                      </div>
          
                      <div class="col-12">
                        <label for="username" class="form-label">Usuário</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text">@</span>
                          <input type="text" class="form-control" id="username" placeholder="Usuário" required="">
                        <div class="invalid-feedback">
                          </div>
                        </div>
                      </div>
          
                      <div class="col-12">
                        <label for="email" class="form-label">Email <span class="text-body-secondary">(Opcional)</span></label>
                        <input type="email" class="form-control" id="email" placeholder="voce@exemplo.com">
                        <div class="invalid-feedback">
                        </div>
                      </div>
          
                      <div class="col-12">
                        <label for="address" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="address" placeholder="Jardim Aquarius" required="">
                        <div class="invalid-feedback">
                        </div>
                      </div>
          
                      <div class="col-12">
                        <label for="address2" class="form-label">Rua e Número<span class="text-body-secondary"></span></label>
                        <input type="text" class="form-control" id="address2" placeholder="Rua Tete, 123">
                      </div>

                      <div class="col-md-4">
                        <label for="state" class="form-label">Estado</label>
                        <select class="form-select" id="state" required="">
                          <option value="">...</option>
                          <option>São Paulo</option>
                        </select>
                      </div>

                        <div class="col-md-4">
                            <label for="state" class="form-label">Cidade</label>
                            <select class="form-select" id="state" required="">
                              <option value="">...</option>
                              <option>São José Dos Campos</option>
                        </select>
                        
                        <hr class="my-4">
    
                        <button class="w-100 btn btn-primary btn-lg" type="submit">Cadastrar</button>
          </div>
    </main>
</body>
</html>
